# Server specific settings.
type ServerSetting {
  # Server ID.
  serverId: String!
  # If add role is enabled for everyone.
  addRoleForAll: Boolean
}

# Server type.
type Server {
  # ID of server.
  serverId: String!
  # Permission to manage it?
  perms: Boolean!
  # Icon of server.
  icon: String!
  # Name of server.
  name: String!
}

# Enable queries.
type Query {
  # Query server settings.
  serverSettings(serverId: String!, linkToken: String!): ServerSetting!
  # Get the user for a link code.
  getLinkUser(linkToken: String!): [Server!]!
}

# Enable mutations.
type Mutation {
  # Edit server settings.
  editServerSettings(serverId: String!, addRoleForAll: Boolean, linkToken: String!): ServerSetting!
}

schema {
  mutation: Mutation
  query: Query
}
